<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="form-h1">Регистрация</h1>
<main>
      <div class="form">
           <form class="form-form" action="#">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder="Имя">
            </div>
            <div class="form-group">
                <input type="text" id="useremail" name="useremail" required placeholder="email">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>

                <div class="field">
                <input type="password" id="password" name="form-control" required maxlength="20" minlength="15">
                <button type="button" class="toggle-pass">
                    <img src="img\eye_2.png" alt="eye" class="eye">
                </button>
                </div>

            </div>
            <div class="form-group">
                <label for="repeat-password">Повторите пароль</label>
                <div class="field">
                <input type="password" id="repeat-password" name="form-control" required maxlength="20" minlength="15">
                <button type="button" class="toggle-pass">
                    <img src="img\eye_2.png" alt="eye" class="eye">
                </button>
                </div>
            </div>
            <div class="form-group-btn">
                <button type="button" class="btn-form-regist">Зарегистрироватся</button>
            </div>
            <p>Уже зарегистрированны? <a href="login.html">Войдите в сстему</a></p>
        </form> 
    </div>  
</main>


    <script src="script.js"></script>
</body>
</html>
