<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="form-h1">Авторизация</h1>
<main>
        <div class="form">
           <form class="form-form2" action="#">
            <div class="form-group">
                <label for="useremail"></label>
                <input type="text" id="useremail" name="useremail" required placeholder="email">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>

                <div class="field">
                <input type="password" id="password" name="form-control" required maxlength="20" minlength="15">
                <button type="button" class="toggle-pass">
                    <img src="img\eye_2.png" alt="eye" class="eye">
                </button>
                </div>

            </div>

            <div class="form-group-btn">
                <button type="button" class="btn-form-open">Войти</button>
            </div>
            <p><a href="index.html">Регистрация</a></p>
        </form> 
    </div>
</main>


    <script src="scriptLogin.js"></script>
</body>
</html>
